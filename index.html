<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>

        <a-cone position = "7.4 -0 -7" color = "red" radius = 0.5 height ="3"></a-cone>

    </a-scene>
